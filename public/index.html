<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="new-tweet-btn">
      <a><b>Write</b> a new tweet</a>
      <i class="new-tweet-btn fa fa-angle-double-down"></i>
    </div>
  </nav>

  <header class="profile">
    <div>
      <img class="avatar" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Edison</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <div class="new-tweet-footer">
          <input type="submit" value="Tweet">
          <span class="error-message"></span>
          <span class="counter">140</span>
        </div>
      </form>
    </section>
    <div class="tweet-container">
    </div>
  </main>
  <i class="scroll-to-top fa fa-chevron-circle-up"></i>
</body>

</html>
